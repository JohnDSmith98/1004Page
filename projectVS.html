<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://kit.fontawesome.com/6fe2fcb815.js" crossorigin="anonymous"></script>
    <link href="StyleSheet1.css" rel="stylesheet" />
    <title>Password Storage and Generator </title>

</head>


<body>
    <h1><i class="fa-solid fa-lock"> </i> Password Storage and Generator <i class="fa-solid fa-lock"></i></h1> <!-- Needs styling with css h1, ideally a navy background-->
    <h2>Please enter your username and password:</h2>
    <form>
        <!-- Form for logging in to the page -->
        <!-- Need a "form action" line here to make the log in -->
        <h2><label for "Username">Username:</label> </h2>
        <div class="center"> <input type="text" id="Username" name="Username"> </div>
        <h2><label for "Password">Password:</label></h2>
        <div class="center"> <input type="text" id="Password" name="Password"> <br> </div>
        <br> <br> <br>
        <div class="center"> <button class="submit">Submit</button> </div>
        <h3><a href="">Don't have an account?</h3>
        <h3><a href="">Forgot your password?</h3>
    </form>


</body>


</html>
